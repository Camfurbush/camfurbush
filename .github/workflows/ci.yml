name: Deploy Docs
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
          
      - name: Install Requirements
        run: pip install mkdocs mkdocs-dracula-theme

      - name: Deploy Mkdocs
        run: mkdocs gh-deploy --force
